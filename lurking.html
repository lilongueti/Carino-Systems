							<div id="grid" class="grid"></div>
						
							<script>
								// List of background images
								var images = ["images/banners/gnulinuxcommercial.webp", "images/banners/gnuLinuxcommunity.webp", "images/banners/windowsbanner.webp", /*...*/ "images/banners/gnulinuxbanner.webp"];
						
								// Create 20 grid cells with random backgrounds
								var grid = document.getElementById('grid');
								for (var i = 0; i < 25; i++) {
									var cell = document.createElement('div');
									cell.className = 'cell';
									cell.style.backgroundImage = 'url(' + images[Math.floor(Math.random() * images.length)] + ')';
									grid.appendChild(cell);
								}
						
								// Function to change the background image of a cell
								function changeBackground(cell) {
									cell.style.backgroundImage = 'url(' + images[Math.floor(Math.random() * images.length)] + ')';
								}
						
								// Periodically change the background image of a random cell
								setInterval(function() {
									var cells = document.getElementsByClassName('cell');
									var randomCell = cells[Math.floor(Math.random() * cells.length)];
									changeBackground(randomCell);
								}, 5000);
							</script>
