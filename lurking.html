<html>
<head>
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-auto-rows: 200px;
            overflow: auto;
            height: 100vh;
            position: relative;
            scroll-behavior: smooth;
        }
        .cell {
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    		<div id="grid"></div>

    		<script>
    		    const albums = [
    		        { url: 'https://example.com/album1', image: 'images/banners/gnulinuxbanner.webp' },
    		        { url: 'https://example.com/album2', image: 'images/banners/gnuLinuxcommunity.webp' },
					{ url: 'https://example.com/album1', image: 'images/banners/windowsbanner.webp' },
    		        { url: 'https://example.com/album2', image: 'images/banners/windowssystems.webp' },
					{ url: 'https://example.com/album2', image: 'images/banners/gnuLinuxscommercial.webp' },
					{ url: 'https://example.com/album2', image: 'images/banners/gnuLinuxscommunity.webp' },
					{ url: 'https://example.com/album2', image: 'images/banners/lurking/mu_0001.webp' },
    		        // add more albums here
    		    ];
			
    		    const grid = document.getElementById('grid');
			
    		    function addCell(album) {
    		        const cell = document.createElement('a');
    		        cell.href = album.url;
    		        cell.target = '_blank';
    		        cell.className = 'cell';
    		        cell.style.backgroundImage = `url(${album.image})`;
    		        grid.appendChild(cell);
    		    }
			
    		    function populateGrid() {
    		        for (let i = 0; i < 50; i++) {
    		            addCell(albums[Math.floor(Math.random() * albums.length)]);
    		        }
    		    }
			
    		    function checkScroll() {
    		        if (grid.scrollTop + grid.clientHeight >= grid.scrollHeight) {
    		            populateGrid();
    		        }
    		    }
			
    		    populateGrid();
    		    grid.addEventListener('scroll', checkScroll);
    		</script>
