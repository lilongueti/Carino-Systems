            const musicgrid = document.getElementById('musicgrid');

            function addCell(album) {
                const musiccell = document.createElement('a');
                musiccell.href = `https://www.youtube.com/watch?v=${album.url}`;
                musiccell.target = '_blank';
                musiccell.className = 'cell';
                musiccell.style.backgroundImage = `url(images/lurking/${album.image})`;
                musicgrid.appendChild(musiccell);
            }

            function populateGrid() {
                for (let i = 0; i < 50; i++) {
                    addCell(albums[Math.floor(Math.random() * albums.length)]);
                }
            }

            function checkScroll() {
                if (musicgrid.scrollTop + musicgrid.clientHeight >= musicgrid.scrollHeight) {
                    populateGrid();
                }
            }
            populateGrid();
            musicgrid.addEventListener('scroll', checkScroll);
