<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Just log in</div>
      <form action="#">
        <div class="field">
          <input type="text" required>
          <label>ID</label>
        </div>
        <div class="field">
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">I'm lazy</label>
          </div>
          <div class="pass-link"><a href="#">And forgetful</a></div>
        </div>
        <div class="field">
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Not a member? <a href="index.html#two">Read what we do first and then contact us</a></div>
      </form>
    </div>

  </body>
</html>
